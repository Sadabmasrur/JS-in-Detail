<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JAS Handling and Arrow Function</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        padding: 20px;
        border-radius: 8px;
        background-color: #ffffff;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      h2 {
        color: #333;
      }
      input {
        width: 80%;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      #result,
      #error_message {
        margin-top: 10px;
        color: #ff6347;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>JS Error Handling</h2>
      <p>Enter two numbers to calculate.</p>
      <input type="number" id="num1" placeholder="Enter first number" />
      <input type="number" id="num2" placeholder="Enter second number" />
      <button onclick="calculateProduct()">Calculate product</button>
      <p id="result"></p>
      <p id="error_message"></p>
    </div>

    <script>
      const product = (a, b) => a * b;

      function calculateProduct() {
        document.getElementById("error_message").innerHTML = "";
        document.getElementById("result").innerHTML = "";

        try {
          const num1 = document.getElementById("num1").value;
          const num2 = document.getElementById("num2").value;

          if (!num1 || !num2) throw new Error("Both numbers are required!");
          if (isNaN(num1) || isNaN(num2))
            throw new Error("Invalid input! Please enter numbers.");

          const result = product(parseFloat(num1), parseFloat(num2));
          document.getElementById("result").innerHTML = `Product: ${result}`;
        } catch (err) {
          document.getElementById("error_message").innerHTML = err.message;
        }
      }
    </script>
  </body>
</html>
